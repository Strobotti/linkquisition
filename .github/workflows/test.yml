name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

    - uses: actions/checkout@v2

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.6'

    - name: Install some build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc

    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Tests
      run: task test
